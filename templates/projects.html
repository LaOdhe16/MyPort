{% extends 'base.html' %}

{% block content %}
<section style="padding: 150px 0 100px 0; min-height: 80vh;">
    <div class="container">
        <a href="/" style="color: var(--text-muted); text-decoration: none; font-family: 'Space Grotesk'; margin-bottom: 30px; display: inline-block;">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
        <h1 class="display-text" style="font-size: clamp(3rem, 6vw, 6rem); margin-bottom: 20px;">{{ project.title }}</h1>
        <p style="color: var(--text-muted); font-size: 1.2rem; margin-bottom: 50px; font-family: 'Space Grotesk'; text-transform: uppercase; letter-spacing: 2px;">{{ project.category }}</p>
        
        <img src="{{ project.image }}" alt="{{ project.title }}" style="width: 100%; max-height: 600px; object-fit: cover; border-radius: 12px; margin-bottom: 50px;">
        
        <div style="max-width: 800px; font-size: 1.2rem; line-height: 1.8; color: #ddd; border-left: 2px solid rgba(255,255,255,0.2); padding-left: 30px;">
            <p>{{ project.description }}</p>
        </div>
    </div>
</section>
{% endblock %}
