<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} | Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=12.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="ambient-glow"></div>
    <div class="noise-bg"></div>
    <div class="scroll-progress" id="scrollProgress"></div>

    <nav class="nav">
        <a href="/" class="logo magnetic">SALVADO.</a>
        <div class="nav-links">
            <a href="/#about" class="magnetic">About</a>
            <a href="/#background" class="magnetic">Background</a>
            <a href="/#work" class="magnetic">Works</a>
        </div>
    </nav>

    <div class="social-fixed">
        <a href="{{ profile.github }}" target="_blank" class="magnetic"><i class="fa-brands fa-github"></i></a>
        <a href="{{ profile.linkedin }}" target="_blank" class="magnetic"><i class="fa-brands fa-linkedin-in"></i></a>
        {% if profile.instagram %}
        <a href="{{ profile.instagram }}" target="_blank" class="magnetic"><i class="fa-brands fa-instagram"></i></a>
        {% endif %}
    </div>

    <button id="backToTop" class="back-to-top magnetic"><i class="fa-solid fa-arrow-up"></i></button>

    <main id="smooth-wrapper">
        <div id="smooth-content">
            
            {% block content %}{% endblock %}

            <footer>
                <div class="container">
                    <p class="footer-subtitle">Ready to Elevate Your Digital Presence?</p>
                    <a href="mailto:{{ profile.email }}" class="footer-link magnetic">GET IN TOUCH</a>
                    <p class="footer-copyright">&copy; 2026 {{ profile.name }}. All Rights Reserved.</p>
                </div>
            </footer>
            
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}?v=12.0"></script>
</body>
</html>
